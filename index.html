<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Grey Field</title>
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="blitblort/test.js"></script>
        <script type="text/javascript" src="blitblort/blit.js"></script>
        <script type="text/javascript" src="blitblort/tick.js"></script>
        <script type="text/javascript" src="blitblort/blort.js"></script>
        <script type="text/javascript" src="blitblort/io.js"></script>
        <script type="text/javascript" src="blitblort/entropy.js"></script>
        <script type="text/javascript" src="blitblort/r2.js"></script>
        <script type="text/javascript" src="blitblort/improc.js"></script>
        <script type="text/javascript" src="blitblort/main.js"></script>
        <script type="text/javascript" src="src/field.js"></script>
        <script type="text/javascript" src="src/grey.js"></script>
    </head>
    <body>
        <div>
            <canvas id="canvas2D" width="800" height="600">
                Sorry, your browser doesn't support the &lt;canvas&gt; element.
            </canvas>
        </div>
        <div class="controls" id="controls">
            <div class="menuBorder">
                <div class="menuToggle">
                    <a href="javascript:void(0)" id="menuButton"><div class="hamburger"></div></a>
                </div>
            </div>
                <form>
                    <div>
                        <div>
                            <span>
                                Levels:
                                <select name="select" id="selectLevel">
                                </select>
                            </span>
                            <div class="slider">
                                <div class="beside">Gravity:</div>
                                <input id="valueGravity" type="number" class="linearValue">
                                <input id="sliderGravity" class="linearSlider" type="range" min="0.001" max="0.1" step="0.001">
                            </div>
                            <div class="slider">
                                <div class="beside">Ship Mass:</div>
                                <input id="valueShipMass" type="number" class="linearValue">
                                <input id="sliderShipMass" class="linearSlider" type="range" min="0.05" max= "20" step="0.001" value="0">
                            </div>
                            <div class="slider">
                                <div class="beside">Ship X:</div>
                                <input id="valueShipX" type="number" class="linearValue">
                                <input id="sliderShipX" class="linearSlider" type="range" min="0" max= "800" step="1" value="0">
                            </div>
                            <div class="slider">
                                <div class="beside">Ship Y:</div>
                                <input id="valueShipY" type="number" class="linearValue">
                                <input id="sliderShipY" class="linearSlider" type="range" min="0" max= "600" step="1" value="0">
                            </div>
                            <div class="slider">
                                <div class="beside">Particles:</div>
                                <input id="valueParticles" type="number" class="linearValue">
                            </div>
                            <div class="slider">
                                <div class="beside">Particle Mass:</div>
                                <input  id="valueParticleMass" type="number" class="linearValue">
                                <input id="sliderParticleMass" class="linearSlider" type="range" min="0.05" max= "10" step="0.001" value="0">
                            </div>
                            <div class="slider">
                                <div class="beside">Particle Velocity:</div>
                                <input  id="valueParticleVel" type="number" class="linearValue">
                                <input id="sliderParticleVel" class="linearSlider" type="range" min="0.05" max= "5" step="0.001" value="0">
                            </div>
                            <span>
                                Parts:
                                <select name="select" id="selectPart">
                                </select>
                            </span>
                            <div>
                                <span>
                                    Type:
                                    <select name="select" id="selectPartType">
                                        <option value="exit">Exit</option>
                                        <option value="fuel">Fuel</option>
                                        <option value="bomb">Bomb</option>
                                        <option value="planet">Planet</option>
                                    </select>
                                </span>
                                <div>
                                  <textarea id="textPartData" rows="5" cols="34"></textarea>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button id="buttonCreatePart" type="button">Create Part</button>
                            <button id="buttonUpdatePart" type="button">Update Part</button>
                        </div>
                        <div>
                            <button id="buttonClipboard" type="button">Copy To Clipboard</button>
                            <button id="buttonShowGrads" type="button">Show Gradients</button>
                        </div>
                    </div>
                </form>
                <textarea id="textData" rows="10" cols="34"></textarea>
            </div>
        </div>
        <script type="text/javascript">
            window.onload = function(e) {
              GREY.start();
            };
        </script>
    </body>
</html>
